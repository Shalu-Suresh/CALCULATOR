<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        background: #1a1a1a;
    }

    .calculator {
        width: 320px;
        background: #222;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(7, 0, 0, 0.5);
    }

    #display {
        width: 300px;
        height: 60px;
        font-size: 28px;
        text-align: right;
        border: none;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 15px;
        background: #000;
        color: #00eaff;
    }

    .row {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        width: 70px;
        height: 60px;
        margin: 5px 0;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #333;
        color: white;
        transition: 0.15s;
    }

    .btn:hover {
        box-shadow: 0 0 12px #00eaff;
    }

    .btn:active {
        transform: scale(0.95);
        background: #555;
    }

    .operator {
        background: #ff007a;
    }

    .operator:active {
        background: #ff007bc7;
    }

    .clear {
        background: #d50000;
    }

    .clear:active {
        background: #d50000db;
    }

    .backspace {
        background: #333;
        font-size: 20px;
    }

    .equal {
        background: #00c853;
    }

    .equal:active {
        background: rgba(0, 143, 76, 0.852);
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="row">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn backspace" onclick="backspace()">âŒ«</button>
        <button class="btn operator" onclick="press('/')">/</button>
        <button class="btn operator" onclick="press('*')">*</button>
    </div>

    <div class="row">
        <button class="btn" onclick="press('7')">7</button>
        <button class="btn" onclick="press('8')">8</button>
        <button class="btn" onclick="press('9')">9</button>
        <button class="btn operator" onclick="press('-')">-</button>
    </div>

    <div class="row">
        <button class="btn" onclick="press('4')">4</button>
        <button class="btn" onclick="press('5')">5</button>
        <button class="btn" onclick="press('6')">6</button>
        <button class="btn operator" onclick="press('+')">+</button>
    </div>

    <div class="row">
        <button class="btn" onclick="press('1')">1</button>
        <button class="btn" onclick="press('2')">2</button>
        <button class="btn" onclick="press('3')">3</button>
        <button class="btn equal" onclick="calculate()">=</button>
    </div>

    <div class="row">
        <button class="btn" onclick="press('0')" style="width:235px;">0</button>
        <button class="btn" onclick="press('.')" style="width:70px;">.</button>
    </div>
</div>

<script>
    function press(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        let exp = document.getElementById("display").value;
        if (exp) {
            document.getElementById("display").value = eval(exp);
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let current = document.getElementById("display").value;
        document.getElementById("display").value = current.slice(0, -1);
    }
</script>

</body>
</html>
